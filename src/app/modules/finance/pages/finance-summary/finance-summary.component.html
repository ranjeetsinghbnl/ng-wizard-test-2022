<section class="mt-24 py-12 mx-auto flex flex-col items-center bg-gray-50">

  <h1 class="text-7xl mb-6 text-gray-900">Summary</h1>
  <h3 class="text-3xl mb-6 text-gray-900">{{premiumDetails?.userName}}</h3>
  <div class="text-center">
    <ul class="flex flex-col items-center text-lg text-gray-900">
      <li class="my-2">Name: {{premiumDetails?.userName}}</li>
      <li class="my-2">Age: {{premiumDetails?.userAge}}</li>
      <li class="my-2">Where do you live: {{premiumDetails?.countryName}}</li>
      <li class="my-2">Package: {{premiumDetails?.PremiumPlan}}</li>
      <li class="my-2">Premium: {{premiumDetails?.totalPremiumPay}}{{premiumDetails?.country}}</li>
    </ul>
  </div>
  <div class="my-9 flex w-1/2 justify-center">
    <button [routerLink]="ROUTE_URL['FinanceDetails']" type="button"
      class="text-gray-900 mx-3  bg-white border-2 border-gray-300 focus:outline-none hover:bg-gray-100  font-medium rounded-md px-10 py-2.5 ">Back</button>
    <button [routerLink]="ROUTE_URL['GetStart']"
      class="text-white mx-3 bg-gray-900 hover:bg-gray-900  font-medium rounded-md px-10 py-2.5  ">Buy</button>
  </div>

</section>
